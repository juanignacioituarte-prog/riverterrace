<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Biomass Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@google/earthengine@0.1.321/build/earth-engine.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1100px; margin: 0 auto 20px auto; }
        #map { height: 600px; width: 100%; border-radius: 8px; border: 1px solid #ddd; }
        .status-box { padding: 15px; background: #2c3e50; color: #ecf0f1; border-radius: 6px; margin: 15px 0; font-family: monospace; }
        .btn { padding: 12px 24px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; margin-right: 10px; }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        #mapBtn { background: #2980b9; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Farm Biomass Dashboard</h1>
        <div class="status-box" id="status">Checking Library...</div>
        <button id="loginBtn" class="btn" onclick="startLogin()">1. Login to Google</button>
        <button id="mapBtn" class="btn" onclick="loadMap()" disabled>2. Load NDVI Map</button>
    </div>

    <div class="card">
        <div id="map"></div>
    </div>

    <script>
        const CLIENT_ID = '895621183163-ldkkoljnshjipv83jv4s91b2v3k7g7bk.apps.googleusercontent.com';
        const ASSET_ID = 'projects/ndvi-project-484422/assets/myfarm_paddocks';
        
        let map;

        window.onload = function() {
            map = L.map('map').setView([-40.9, 174.8], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            const status = document.getElementById('status');
            if (typeof ee === 'undefined') {
                status.innerHTML = "ERROR: Library not found. Ensure you are connected to the internet.";
            } else {
                status.innerHTML = "SYSTEM READY: Please Login.";
            }
        };

        function startLogin() {
            const status = document.getElementById('status');
            status.innerHTML = "Opening Google Sign-in...";

            ee.data.authenticateViaPopup(
                () => {
                    ee.initialize(null, null, () => {
                        status.innerHTML = "CONNECTED: Ready to load map imagery.";
                        document.getElementById('mapBtn').disabled = false;
                        document.getElementById('loginBtn').disabled = true;
                    }, (err) => { status.innerHTML = "Init Error: " + err; });
                },
                (err) => { 
                    status.innerHTML = "Login failed. Check browser popup blocker.";
                    console.error(err);
                }
            );
        }

        async function loadMap() {
            const status = document.getElementById('status');
            status.innerHTML = "Processing satellite data...";
            
            try {
                const paddocks = ee.FeatureCollection(ASSET_ID);
                const s2 = ee.ImageCollection("COPERNICUS/S2_SR_HARMONIZED")
                    .filterBounds(paddocks.geometry())
                    .filter(ee.Filter.lte('CLOUDY_PIXEL_PERCENTAGE', 30))
                    .sort('system:time_start', false)
                    .first();

                const ndvi = s2.normalizedDifference(['B8', 'B4']).clip(paddocks);
                const viz = {min: 0.2, max: 0.8, palette: ['#FFFFFF', '#CE7E10', '#F1D155', '#228B22', '#004400']};
                
                const mapId = await new Promise((resolve, reject) => {
                    ndvi.getMapId(viz, (res, err) => res ? resolve(res) : reject(err));
                });

                const url = `https://earthengine.googleapis.com/map/${mapId.mapid}/{z}/{x}/{y}?token=${mapId.token}`;
                L.tileLayer(url).addTo(map);
                
                paddocks.getBounds((bounds) => {
                    const c = bounds.coordinates[0];
                    map.fitBounds([[c[0][1], c[0][0]], [c[2][1], c[2][0]]]);
                });

                status.innerHTML = "SUCCESS: NDVI Map Loaded.";
            } catch (err) {
                status.innerHTML = "Map Error: " + err;
            }
        }
    </script>
</body>
</html>
